        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            });

             // 0(case), 1,2(left,right foot),3(line under the psu and hhd),5,6(left, right hdd case), 11(front coolers holder case)  - case,
            // 4 - PSU,
            // 7 - hhd1,
            // 8 - hhd4,
            // 9 - hhd3,
            // 10 - hhd2,
            // 12 - rear cool
            // 13, 14 - upper cools(left, right) 
            // 15,16,17 - front cools(3, 2, 1)
            // 18,19,21,22 - ram sticks (4,1,2,3)
            //20 - nvme
            //23,24 - gpu
            //25 - cpu cooler
            //26 - cpu
            //27,28 - motherboard

            let vectorComputer = document.getElementById("vector-computer");
            let computerElements = vectorComputer.getElementsByTagName("path");
            const GPU = [23, 24]; 
            const CASE = [0, 1, 2, 3, 5, 6, 11];
            const MOTHERBOARD = [27, 28];
            const RAM_1 = [19];
            const RAM_2 = [21];
            const RAM_3 = [22];
            const RAM_4 = [18];
            const CPU_FAN = [25];
            const CPU = [26];
            const NVME = [20];
            const PSU = [4];
            const STORAGE_1 = [7];
            const STORAGE_2 = [10];
            const STORAGE_3 = [9];
            const STORAGE_4 = [8];
            const REAR_FAN = [12];
            const UPPER_FAN_1 = [13];
            const UPPER_FAN_2 = [14];
            const FRONT_FAN_1 = [17];
            const FRONT_FAN_2 = [16];
            const FRONT_FAN_3 = [15];

            let undefinedComponent = (...component) => {
                for (let i = 0; i < component.length; i++){
                    computerElements[component[i]].style.stroke = "#ffffff";
                }
            }
            //undefined component
            undefinedComponent(...CASE, ...GPU, STORAGE_3, ...MOTHERBOARD, STORAGE_2, STORAGE_1, PSU, REAR_FAN, CPU, CPU_FAN, UPPER_FAN_1, UPPER_FAN_2, FRONT_FAN_1, FRONT_FAN_2);
            

            </script>
